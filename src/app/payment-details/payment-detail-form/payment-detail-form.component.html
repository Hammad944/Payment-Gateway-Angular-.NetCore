<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group">
        <label >CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
         name="cardOwnerName" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required>
    </div>
    <div class="form-group">
        <label >CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number"
         name="cardNumber" #cardNumber="ngModel" [class.invalid]="cardNumber.invalid && cardNumber.touched" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label >SECURITY CODE</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code"
             name="securityCode" #securityCode="ngModel" [class.invalid]="securityCode.invalid && securityCode.touched" [(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3">
        </div>
        <div class="form-group col-md-6">
            <label >VALIDATE THROUGH</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
             name="expirationDate" #expirationDate="ngModel" [class.invalid]="expirationDate.invalid && expirationDate.touched" [(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!form.valid">Submit</button>
    </div>
</form>
